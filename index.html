<!DOCTYPE html>

  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
  <header class="header">

  <div class="content">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__title">

      </div>
      <button class="button button_type_add" href="#"></button>

        <li class="photo-grid__item">

            <p class="photo-grid__item-caption">Карачаево-Черкесия</p>
            <a class="photo-grid__button-like" href="#"></a>
          </div>
        </li>
