<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <div class="content">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Пабло Пикассо</h1>
          <button class="button button_type_edit" name="profile-button-open" type="button"></button>
        </div>
        <p class="profile__about">Художник, скульптор, график</p>
      </div>
      <button class="button button_type_add" name="addnew-button-open" type="button"></button>
    </section>
    <section class="photo-grid" aria-label="Карточки мест">
      <ul class="photo-grid__list">
      </ul>
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <!-- Модальное окно профиля -->
  <section class="popup popup_type_profile" aria-label="Форма редактирования">
    <div class="popup__wrapper">
      <button class="button button_type_close" name="button-close-profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="edit-form" name="profile-form" method="get">
        <input class="edit-form__input" type="text" name="profile-input-name" required autofocus placeholder="Имя"
          aria-label="Имя">
        <input class="edit-form__input" type="text" name="profile-input-about" required placeholder="О себе"
          aria-label="О себе">
        <button class="button button_type_submit" name="profile-submit"
          type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- Модальное окно добавления места -->
  <section class="popup popup_type_addnew" aria-label="Форма добавления места">
    <div class="popup__wrapper">
      <button class="button button_type_close" name="addnew-button-close" type="button"></button>
      <h2>Новое место</h2>
      <form class="edit-form" name="addnew-form" method="get">
        <input class="edit-form__input" type="text" name="addnew-input-caption" required autofocus placeholder="Название" aria-label="Название места">
        <input class="edit-form__input" type="text" name="addnew-input-image" required placeholder="Ссылка на картинку" aria-label="Ссылка на картинку">
        <button class="button button_type_submit" name="addnew-submit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <!-- Модальное окно места -->
  <section class="popup popup_type_mesto" aria-label="Фото места">
    <div class="mesto">
      <button class="button button_type_close" name="button-close-mesto" type="button"></button>
      <figure class="mesto__figure">
        <img class="mesto__image">
        <figcaption class="mesto__caption"></figcaption>
      </figure>
    </div>
  </section>
  <!-- Шаблон карточки места -->
  <template id="photo-grid-item-template">
    <li class="photo-grid__item">
      <button class="button button_type_delete" type="button"></button>
      <img class="photo-grid__item-image">
      <div class="photo-grid__item-info">
        <h2 class="photo-grid__item-caption"></h2>
        <button class="button button_type_like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./js/constants.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
