<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto Russia"></header><div class="content"><section class="profile" aria-label="Профиль"><img class="profile__avatar" src="48f8ea419d6324596e85.jpg" alt="Аватар пользователя"><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Пабло Пикассо</h1><button class="button button_type_edit" name="profile-button-open" type="button"></button></div><p class="profile__about">Художник, скульптор, график</p></div><button class="button button_type_add" name="addcard-button-open" type="button"></button></section><section class="photo-grid" aria-label="Карточки мест"><ul class="photo-grid__list"></ul></section></div><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><section class="popup popup_type_profile" aria-label="Форма редактирования"><div class="popup__wrapper"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form popup__form" name="profile" novalidate><input class="popup__input" name="name" required autofocus placeholder="Имя" aria-label="Имя" minlength="2" maxlength="40" autocomplete="off"> <span class="popup__error name-input-error"></span> <input class="popup__input" name="about" required placeholder="О себе" aria-label="О себе" minlength="2" maxlength="200" autocomplete="off"> <span class="popup__error about-input-error"></span> <button class="button button_type_submit popup__button" name="profile-submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_addcard" aria-label="Форма добавления места"><div class="popup__wrapper"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="form popup__form" name="addcard" novalidate><input class="popup__input" name="caption" required minlength="2" maxlength="30" autofocus placeholder="Название" aria-label="Название места" autocomplete="off"> <span class="popup__error caption-input-error"></span> <input class="popup__input" type="url" name="link" required placeholder="Ссылка на картинку" aria-label="Ссылка на картинку" autocomplete="off"> <span class="popup__error link-input-error"></span> <button class="button button_type_submit popup__button" name="addcard-submit" type="submit">Создать</button></form></div></section><section class="popup popup_type_mesto" aria-label="Фото места"><div class="mesto"><button class="popup__close" type="button"></button><figure class="mesto__figure"><img class="mesto__image"><figcaption class="mesto__caption"></figcaption></figure></div></section><template id="card-template"><li class="card"><button class="button button_type_delete" type="button"></button> <img class="card__image"><div class="card__info"><h2 class="card__caption"></h2><button class="button button_type_like" type="button"></button></div></li></template></body></html>
