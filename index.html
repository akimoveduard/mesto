<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Mesto Russia</title>

          <a class="button button_type_edit" href="#"></a>

        <p class="profile__subtitle">Испанский и французский художник, скульптор, график, театральный художник, керамист и дизайнер</p>
      </div>
      <a class="button button_type_add" href="#"></a>
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <script src="./js/index.js"></script>
